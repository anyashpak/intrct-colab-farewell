    // run the renderer

    <script>
const wrapper = document.querySelector(".positioning");
const svgElements = wrapper.querySelectorAll("img[class^='a-']"); // Target SVG elements

function onDrag(event, svgElement) {
  event.preventDefault(); // Prevent default behavior

  const svgStyle = window.getComputedStyle(svgElement);
  const leftVal = parseInt(svgStyle.left, 10);
  const topVal = parseInt(svgStyle.top, 10);

  svgElement.style.left = `${leftVal + event.movementX}px`;
  svgElement.style.top = `${topVal + event.movementY}px`;
}

svgElements.forEach(svg => {
  svg.addEventListener("mousedown", (event) => {
    event.preventDefault();
    event.stopPropagation();

    const initialX = event.offsetX - svg.offsetLeft;
    const initialY = event.offsetY - svg.offsetTop;

    svg.addEventListener("mousemove", (moveEvent) => {
      onDrag(moveEvent, svg, initialX, initialY);
    });

    // Remove the mousemove listener from *this* SVG element on mouseup anywhere on the document
    document.addEventListener("mouseup", () => {
      svg.removeEventListener("mousemove", onDrag);
    });
  });
});
